<!DOCTYPE html>
<html lang='ja'>
<head>
	<meta charset='UTF-8'>
    <title>tweet favurl</title>

        #tweet-area {
            resize: none;
            width: 98%;

            padding: 1%;

            padding-top: 8px;
            overflow: hidden;
        }

        #inputlength {
            font-size: 20px;
            float: left;

        }

        }

    <div id="under-contents">
        <div id="inputlength">0</div>
        <input type='submit' value='tweet' id='tweet-button'>
    </div>
    <script src='./js/library/jquery-2.1.1.min.js'></script>
    <script src='./js/library/twitter-text-tweetlength.js'></script>

</html>
