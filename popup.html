<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
    <div id="header">
        <!-- "img tag" in "a tag" don't work on popup. http://developer.chrome.com/extensions/contentSecurityPolicy.html#JSExecution -->
        <img src="images/Twitter_logo.png" width=15.99 height=13 title="jump to Twitter"id="logo">
        <img src="images/refresh.png" width=17 height=17 title="refresh" id="refresh">
        <img src="images/open_newurl.png" width=17 height=17 title="open new URL" id="open_newurl">
        <img src="images/option.png" width=17 height=17 title="option" id="option">
        <img src="images/logout.png" width=17 height=17 title="logout" id="logout">
    </div>

    <div id="login-contents">
        <input type="button" value="Login to Twitter" id="login">
    </div>

    <div id="tweet-contents">
    </div>
    <script src="popup.js"></script>
</body>
</html>
